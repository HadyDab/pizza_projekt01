<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>WHZ-Pizza_Forever</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css
"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstraptheme.
min.css"/>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css"
          th:href="@{css/mystyle.css}" media="screen"/>
</head>
<body>

    <div class="container">


        <div><ul class="nav navbar-nav navbar-right">


            <li><a><form th:if="${currentUser != null}" action="/logout" method="post">
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="ausloggen"/>
                </div>
            </form></a></li>
        </ul></div>

        <div class="page-header">
            <h1> <span> WHZ-Pizza_Forever </span> </h1>

        </div>



        <h3> <span> All Pizza Offers </span></h3>
        <table border="2">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>

            </tr>
            <tr th:each="pizza : ${listOfPizzas}">
                <td th:text="${pizza.id}"></td>
                <td th:text="${pizza.name}"></td>
                <td th:text="${pizza.description}"></td>
                <td th:text="${pizza.price +'â‚¬'}"></td>
                <td>
                    <form th:action="@{/addtocart}" method="post">
                        <input type="hidden" name="id" th:value="${pizza.id}"/>
                        <input type="text" name="quantity"
                               maxlength="255" />
                        <button>Add to cart</button>
                    </form>

                </td>


            </tr>

        </table>

        <div>
            <form th:action="@{/showCart}" method="post">
                <div>
                    <input type="submit" class="btn btn-primary btn-sm" value="Go to ShoppingCart"/>
                </div>
            </form>

        </div>


    </div>


</body>
</html>
