<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>EvaChatApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/mystyle2.css" media="screen"/>

    <script type="text/javascript"
            src="http://code.jquery.com/jquery-1.10.1.min.js">
    </script>
</head>
<body>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div>
            <h1 class="text-center">
                <span>Login</span>
            </h1>
            <br />
        </div>
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

            <form th:action="@{/login}" method="post">
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                <fieldset>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="loginName" id="loginName" class="form-control input-lg"
                               placeholder="loginName" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="password" required="true"/>
                    </div>
                    <div class="input-group">
                        <div class="checkbox">
                            &nbsp;&nbsp;<label><input type="checkbox" th:name="remember-me" th:value="true"/>remember me</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" th:value="Log in"/>
                        </div>
                    </div>
                    <div th:if="${param.error}">
                        <br />
                        <div class="alert alert-danger">
                            <span>login or password is wrong, please try again</span>
                        </div>
                    </div>
                </fieldset>

            </form>
        </div>
    </div>

</div>

</body>
</html>
